    setcategory {
        desc="Устанавливает отображаемую категорию варпа в /warp list."
        extended="Категории варпов позволяют владельцам серверов организовывать свои варпы по категориям в /warp list - которые чувствительны к регистру.\n\nСуществует два важных флага:\n* -n/--new: Эта команда позволит вам создать категорию, если вы укажете этот флаг. Это должно гарантировать, что если категория существует, но с другим регистром, это поможет увидеть это.\n* -r/--remove: Удалите категорию на варпе, переместите его обратно в стандартную группу «Uncategorised»."
