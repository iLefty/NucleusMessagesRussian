        extended="Команды выполняются от имени СЕРВЕРА. Это может позволить игрокам получить доступ к этой команде, чтобы вызвать серьезный хаос. Не рекомендуется давать доступ к этой команде кому попало."
        remove {
            desc="Удаляет команду из указанного набора."
            extended="Существует два способа указать, какую команду удалить:\n\n* с помощью индекса, где индекс - это число, отображаемое в \"/kit command <kit>\"\n* с указанием команды, где вы можете указать всю команду для удаления.\n\nЕсли вы играете на сервере, может быть проще использовать интерфейс в \"/kit command\" или \"/kit command edit\""
        }
