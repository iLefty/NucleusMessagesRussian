    extended="Ракета фактически не запускает ракету, но устанавливает скорость игрока вверх до определенного значения. Значение по умолчанию-2. Есть много флагов:\n\n* -s, --silent - Не сообщать целевому игроку о запуске\n* -g, --gentle - Запустить ничего не подозревающего игрока вверх со скоростью 0,5\n* -h, --hard - Запустить ничего не подозревающего игрока вверх со скоростью 4\n* -v [velocity], --velocity [velocity] - Запустить ничего не подозревающего игрока вверх с указанной скоростью. Значение по умолчанию-2\n* -e, --explosion - Добавить взрыв и звук фейерверка"
