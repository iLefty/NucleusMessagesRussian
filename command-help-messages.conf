world {
    border {
        cancelgen {
            desc="Отмена текущей генерации мира до границ."
        }
        desc="Родительская команда для команд управления границей мира."
        gen {
            desc="Генерация чанков до границы мира."
            extended="При вызове Nucleus начнет генерировать чанки до границы мира. В течение этого времени, сервер будет восприимчив к снижению производительности.\n\nЕсть несколько флагов, которые вы можете использовать:\n\n* -a - агрессивный режим, отключает проверку памяти\n* -r - перезапустите предварительную генерацию, если сервер перезагружен (используйте с осторожностью, не отключите, если преген вызывает сбой)\n* -t [1-100] - процент тика для использования при генерации, по умолчанию 80% (90% с агрессивным режимом)\n* -f [1-100] - количество тиков, которые пройдут после генерации перед запуском следующей генерации - по умолчанию используются значения Sponge (3 в агрессивном режиме)\n* --save [timespan] - частота для сохранения, по умолчанию - 20 секунд (30 секунд с агрессивным режимом)\n\nЕсли вы хотите максимизировать генерацию, запустите «/ world border gen -a -t 100 -f 1», но будьте готовы к лагам!"
        }
        reset {
            desc="Установить границу мира по умолчанию."
        }
        set {
            desc="Установить границу мира."
        }
    }
    clone {
        desc="Клонирует существующий мир и регистрирует его"
    }
    create {
        desc="Создает мир с указанным именем и параметрами."
        extended="Создает игровой мир с указаным именем. Все остальные опции в этой команде являются необязательными и указаны флажками. Каждый флаг требует аргумента после их имен. Доступные флаги:\n\n* -d/--dimension <измерение>: измерение для использования в качестве базового мирового типа. По умолчанию обычный мир.\n* -g/--generator <генератор>: используйте для выбора генератора. Стандартно используется генератор по умолчанию.\n* -m/--modifier <модификатор>: использование модификатора мирового генератора. Может быть указано несколько раз для нескольких модификаторов.\n* --di/--difficulty <сложность>: первоначальная сложность в мире. По умолчанию нормальная.\n* --gm/--gamemode <режим игры>: стандартный режим игры для игроков. По умолчанию выживание.\n* -s/--seed <сид>: Сид для генерации мира. Если не указано, используется случайный.\n* -i: Указывает, что этот мир может существовать и может быть импортирован.\n* -n/--nostructures: Если указано, структурыне будут генерироваться в мире \n* -l/--loadonstartup <true|false>: Если false, мир не загружается при запуске. По умолчанию true. \n* -k/--keepspawnloaded <true|false>: Если false, спавн не будет загружаться. По умолчанию true.\n* -c/--allowcommands <true|false>: Если false, команды не будут разрешены в мире. По умолчанию true.\n* -b/--bonuschest <true|false>: Если false, бонусные сундуки не будут сгенерированы. По умолчанию true.\n\nВы также можете использовать пресет, используя флаг «-p <preset>». Доступные пресеты можно найти, выполнив \"/world presets\"\n\nСложность, игровой режим, загрузка при запуске и сохранение загруженных свойств могут быть изменены после создания мира."
    }
    delete {
        desc="Удалить мир."
        extended="Эта команда необратимо удаляет мир, который был выгружен и отключен с диска. Перед удалением путь к файлу будет проверен, прежде чем удаление будет подтверждено и завершено..\nКрайне важно отметить, что как только мир будет удален, его невозможно восстановить."
    }
    desc="Родительская команда для всех других команд управления мирами."
    disable {
        desc="Отключает мир, который выгружен, не позволяя ему загружаться в будущем."
        extended="Отключение мира препятствует тому, чтобы мир загружался, однако, если мир загружен в настоящее время, он не будет выгружен, и поэтому не будет полностью отключен до его выгрузки."
    }
    enable {
        desc="Включает мир, позволяя его загружать по требованию."
    }
    gamerule {
        desc="Просмотр списка игровых правил в мире."
        set {
            desc="Установка игровых правил в мире."
        }
    }
    generators {
        desc="Показывает доступные генераторы для использования при создании мира."
    }
    info {
        desc="Отображает информацию об одном мире."
        extended="Это в остальном идентично \"/world list\"."
    }
    list {
        desc="Список миров."
        extended="Отображает все миры и информацию о них, включая их семя, если у просматривающего есть право \"nucleus.world.list.seed\" \"nucleus.world.list.seed\"."
    }
    load {
        desc="Загружает мир, который в настоящее время выгружен."
        extended="Команда отказывается загружать отключенный мир, если не указан флаг «-e», и у вас есть разрешение на запуск команды \"/world enable\"."
    }
    modifiers {
        desc="Показывает доступные модификаторы для использования при создании мира."
    }
    presets {
        desc="Показывает доступные пресеты для использования при создании мира."
    }
    rename {
        desc="Позволяет переименовывать и выгружать мир."
        extended="Важно отметить, что мир о котором идет речь, ДОЛЖЕН быть выгружен. Если вы не можете выгрузить мир, подумайте о том, чтобы остановить ваш  сервер и переименовать мир в редакторе NBT(например McEdit)."
    }
    setdifficulty {
        desc="Устанавливает сложность мира."
    }
    setgamemode {
        desc="Устанавливает режим игры в мире."
    }
    sethardcore {
        desc="Устанавливает, включен ли режим хардкора в мире."
    }
    setkeepspawnloaded {
        desc="Устанавливает, будет ли мир держать чанки вокруг спавна загружеными."
    }
    setloadonstartup {
        desc="Устанавливает, будет ли загружаться мир при запуске."
    }
    setpvpenabled {
        desc="Устанавливает, поддерживает ли мир PVP."
    }
    setspawn {
        desc="Устанавливает точку спавна в мире."
    }
    spawn {
        desc="Телепортация на спавн мира."
    }
    teleport {
        desc="Телепортирует вас или другого игрока в указаный мир."
        extended="Эта команда будет телепортировать целевого игрока в целевой мир при условии, что он включен. Это не сработает если мир выключен."
    }
    unload {
        desc="Выгружает мир, который в настоящее время загружен."
        extended="Выгружает указанный мир и, возможно, отключает его. Просто выгрузка мира становится недоступена, так как он останется включенным. Это вызовет загрузку мира, когда кто-то попытается подключиться к нему. Чтобы отключить мир одновременно с его выгрузкой, добавьте к команде флаг \"-d\"."
    }
}
worth {
    desc="Позволяет пользователю отображать серверные цены покупки и продажи для товара."
    extended="Если нет идентификатора предмета или псевдонима, эта команда получит цены покупки/продажи для предмета в основной руке."
}
