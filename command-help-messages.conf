kit {
    add {
        desc="Создает набор с указанным именем и текущим инвентарем."
        extended="Эта команда делает снимок вашего инвентаря (за исключением брони) и создает с ним именованный набор.\n\nНабор можно обновить, используя команды /kit edit или /kit set, в зависимости от того, хотите ли вы использовать графический интерфейс для редактирования набора или заменить набор новой копией вашего инвентаря.\n\nСм. Также /kit create, если вы хотите создать набор с помощью графического интерфейса."
    }
