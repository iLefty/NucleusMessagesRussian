        extended="Эта команда требует, чтобы опция main.enable-doc-gen была true в main.conf. Эта опция не генерируется по умолчанию. Файлы будут генерироваться в папке /nucleus"
    }
    extended="Команда Nucleus дает доступ к подкомандам, которые управляют всем плагином."
    getuser {
        desc="Возвращает или обновляет запись пользователя в кеше имени пользователя."
        extended="Иногда кеш пользователя имени пользователя Minecraft не синхронизируется с остальной частью системы, а некоторые команды требуют отказа пользователя. Эта команда позволяет запрашивать обновленную информацию о пользователе с сервера Mojang (через UUID или текущее имя пользователя) и добавляет их в кеш."
    }
    info {
