    setupperms {
        desc="Позволяет игроку добавлять рекомендуемые разрешения для ролей USER, MOD или ADMIN в указанную группу."
        extended="Для этой команды есть три флага: \n\n* -r: если установлен, все разрешения Nucleus будут установлены независимо от того, были ли они установлены ранее.Иначе, только те, что плагин разрешений не сообщает, будут установлены в true.\n* -i: Примените perms от выбранной роли и ниже к этой группе (таким образом, если ADMIN выбран, MOD и USER perms будут применены к группе так же).\n* -g: Создайте группы \"admin\" и \"mod\", настройте наследование и примените разрешения по умолчанию (следует использовать только для новых серверов).\n* \"-g -y\": Обходит информацию, предоставленную '- g ' самостоятельно.\n\nПримененные разрешения будут добавлены в консоль."
    }
    update-messages {
        desc="Сканирует файл сообщений для ключей, которые могут не включать все необходимые маркеры, и заменяет их стандартным переводом."
