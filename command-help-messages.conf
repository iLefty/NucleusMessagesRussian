    desc="Запрещает присоединение к серверу определенного IGN (а не конкретного игрока)."
    extended="Использование /nameban вместо /ban предотвращает присоединение любого игрока с определенным именем пользователя к серверу, что позволяет им присоединиться, если впоследствии они изменят свое имя. Это не влияет на псевдонимы уровня сервера, это их зарегистрированные Mojang псевдонимы \n\nПричиной может быть запрет на конкретное имя. Это предназначено для предотвращения использования нежелательных имен игроков на серверах."
}
nameunban {
