    rebuildusercache {
        desc="Восстановить кеш пользователя Nucleus."
        extended="Некоторые операции которые мы возможно захотим сделать, могут захотеть посмотреть офлайн и онлайн-игроков, но к сожалению, поскольку мы храним файлы как отдельные игрокские файлы, для получения некоторых простых данных потребуется много обработки. Кэш копирует все это в одно место. Тем не менее, есть шанс, что он будет устаревать, эта команда просит Nucleus перестроить кеш."
    }
    reload {
        desc="Перезагрузка файла конфигурации Nucleus."
        extended="Эта команда перезагрузит все исключая включеные модули и/или команды.\nДля выполнения этих действий требуется перезагрузка всего сервера."
    }
    resetuser {
        desc="Удаляет все данные в Nucleus и, возможно, Minecraft, для игрока."
        extended="Это может быть полезно, чтобы очистить все, что Nucleus знает о игроке. Однако, если вы хотите удалить данные Minecraft, используйте флаг \"-a\". \n\nЭто не затрагивает информацию в других плагинах."
    }
    save {
