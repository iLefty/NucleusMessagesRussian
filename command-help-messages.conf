rocket {
    desc="Fires a player upwards like a rocket."
    extended="The rocket does not actually fire a rocket, but sets a player's velocity upwards to a specific value. The default is 2. There are many flags:\n\n* -s, --silent - Don't tell the unsuspecting target that they were rocketed\n* -g, --gentle - Fire the unsuspecting player upwards with a velocity of 0.5\n* -h, --hard - Fire the unsuspecting player upwards with a velocity of 4\n* -v [velocity], --velocity [velocity] - Fire the unsuspecting player upwards with the velocity specified. The default is 2\n* -e, --explosion - Add an explosion and a firework launching sound"
}
rtp {
    desc="Allows the user to teleport to a random destination within the world border."
